{% extends 'base.html' %}

{% load static %}

{% load humanize %}

{% block title %}Gallery{% endblock %}

{% block content %}
<section class="container">

    <div class="row">
        {% if images %}
            {% for image in images %}
                <div class="col-12 col-md-3 mx-auto">
                    <div class="card">
                        <img src="{{ image.image }}" class="card-img-top img-fluid" alt="">
                        <div class="card-body">
                            <p class="card-title">{{ image.image_title }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="col-12 mx-auto">
                <p>No images available.</p>
            </div>
        {% endif %}
    </div>

</section>
{% endblock %}
