{% extends 'base.html' %}

{% load static %}

{% load humanize %}

{% block title %}Gallery{% endblock %}

{% block content %}
<section class="container">

    <div class="row">
        {% if images %}
            {% for image in images %}
                <div class="col-12 col-md-4 mx-auto image-cols">
                    <div class="card gallery-cards">
                        <img src="{{ image.image }}" class="card-img-top img-fluid" alt="{{ image.image_description }}">
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="col-12 m x-auto">
                <p>No images available.</p>
            </div>
        {% endif %}
    </div>

</section>
{% endblock %}
