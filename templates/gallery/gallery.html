{% extends 'base.html' %}

{% load static %}

{% load humanize %}

{% block title %}Gallery{% endblock %}

{% block content %}
<section class="container">

    <div class="row blogs-row">
        {% if images %}
            {% for image in images %}
                <div class="col-12 mx-auto">
                    <p>Image here.</p>
                </div>
            {% endfor %}
        {% else %}
            <div class="col-12 mx-auto">
                <p>No images available.</p>
            </div>
        {% endif %}
    </div>

</section>
{% endblock %}
